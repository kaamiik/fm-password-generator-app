<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/sass/main.scss" />
  </head>

  <body>
    <main>
      <div class="container">
        <h1
          class="password-generator-title | clr-neutral-500 fs-500 text-center"
        >
          Password Generator
        </h1>
        <form class="password-generator-form" action="#">
          <div class="password-output-container">
            <label class="visually-hidden" for="password-output"
              >Generated Password</label
            >
            <output
              class="fs-700 clr-neutral-500"
              id="password-output"
              aria-labelledby="password-label"
              aria-live="polite"
              >P4$5W0rD!</output
            >
            <button
              class="copy-button"
              type="button"
              aria-label="Copy password to clipboard"
            >
              <span class="hidden">Copied</span>
              <svg
                aria-hidden="true"
                focusable="false"
                width="21"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                />
              </svg>
            </button>
          </div>

          <div class="form-input-container">
            <div class="character-length-container">
              <label for="character-length" class="character-length-label">
                Character Length
                <output
                  class="fs-700 clr-primary-400"
                  id="character-length-output"
                  aria-labelledby="character-length-label"
                  aria-live="polite"
                  >10</output
                >
              </label>
              <input
                class="character-length-slider"
                type="range"
                name="character-length"
                id="character-length"
                min="0"
                max="20"
                step="1"
                aria-valuemin="0"
                aria-valuemax="20"
                aria-valuenow="10"
              />
            </div>
            <div class="checkbox-container | flow">
              <label class="checkbox-label">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  name="include-options"
                  value="uppercase"
                />
                Include Uppercase Letters
              </label>
              <label class="checkbox-label">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  name="include-options"
                  value="lowercase"
                />
                Include Lowercase Letters
              </label>
              <label class="checkbox-label">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  name="include-options"
                  value="numbers"
                />
                Include Numbers
              </label>
              <label class="checkbox-label">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  name="include-options"
                  value="symbols"
                />
                Include Symbols
              </label>
            </div>
            <div class="strength-container">
              <p class="clr-neutral-500">Strength</p>
              <div class="strength-indicator-container">
                <output
                  class="strength-output | fs-500"
                  aria-labelledby="strength-label"
                  aria-live="polite"
                  >Medium</output
                >
                <div
                  class="strength-bars medium"
                  role="progressbar"
                  aria-valuenow="3"
                  aria-valuemin="1"
                  aria-valuemax="4"
                  aria-label="strength-bar"
                >
                  <span class="strength-bar"></span>
                  <span class="strength-bar"></span>
                  <span class="strength-bar"></span>
                  <span class="strength-bar"></span>
                </div>
              </div>
            </div>
            <button
              class="generate-button"
              type="submit"
              aria-label="Generate password"
            >
              Generate
              <svg
                aria-hidden="true"
                focusable="false"
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
